<!DOCTYPE html>
<html lang="ru">
<head>
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <style>
      .bordered-table {
    border-collapse: collapse;
    width: 100%;
  }

  .bordered-table th,
  .bordered-table td {
    border: 1px solid #333;
    padding: 10px;
    text-align: left;
  }

  .bordered-table th {
    background-color: #f2f2f2;
  }
    {% block style %}
    {% endblock %}
  </style>
</head>

<body>
  {% block body %}
  {% endblock %}
</body>

  {% block script %}

  {% endblock %}

</html>
